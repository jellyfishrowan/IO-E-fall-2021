    <script>

      // alert("start by giving the device a number, this is so you can tell multiple devices to do different tasks. After that, you can target his device by saying \"device\" followed by the numger you gave it. try out using some of the commands below such as(device [number] change voice speed) and when you're ready you can even tell your device to \"read to me\" ");

      var gif;
      var gifIsPlaying = false;
      var gifStartTime = new Date();

      preload = () => {
        gif = loadImage('img/Untitled-1.gif');
      }

      setup = () => {
        createCanvas(windowWidth, windowHeight * 0.78);
        // background(255);
        fill(0, 0, 0);
        // textAlign(CENTER);
        gif.pause();
      }

      draw = () => {
        // clear();
        // textSize(60); textStyle(BOLD); textStyle(NORMAL); text("BUTTS", 50, 160);
        // background(255);
        image(gif, 0, 0, windowWidth, windowHeight * 0.78);
        if(mouseX > windowWidth * 0.60 && mouseX < windowWidth * 0.65 && mouseY > windowHeight * 0.53 && mouseY < windowHeight * 0.56){document.body.style.cursor = 'pointer';} else {document.body.style.cursor = 'initial';}

      }

      function windowResized(){resizeCanvas(windowWidth, windowHeight * 0.78);}

      // function keyPressed(){console.log("keyPressed("+key+")");/* if(key == ""){} */}
      // function keyReleased(){console.log("keyReleased("+key+")");/* if(key == ""){} */}

      // function mousePressed(){}
      // function mouseReleased(){}

      function mouseClicked(){
        if(mouseX > windowWidth * 0.60 && mouseX < windowWidth * 0.65 && mouseY > windowHeight * 0.53 && mouseY < windowHeight * 0.56){
          if(!gifIsPlaying){
            // console.log("success");
            gif.play();
            gifIsPlaying = true;
            gifStartTime = Date.now();
          } else if(Date.now() > (gifStartTime + 12000)){
            console.log(Date.now() - gifStartTime);
            gif.reset();
            gifIsPlaying = false;
          }
        }
      }
    </script>
